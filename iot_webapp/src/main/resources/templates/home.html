<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--  link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dineros</title>

    <style type="text/css">
        .results tr[visible='false'],
        .navbar{
            margin-bottom: 1%;
        }
        .search{
            width: 20%;
            min-width: 200px;
            justify-content: center;
        }
        .no-result{
            display:none;
        }
        .results tr[visible='true']{
            display:table-row;
        }
        .counter{
		 	padding:8px; 
		  	color:#ccc;
		}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#" th:href="@{/}">Dineros</a>
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <input type="text" class="search form-control mr-sm-2 my-2 my-sm-0" placeholder="Pretraga">
        </div>
    </nav>

    <div class="container">
        <h2>Prototip</h2>

        <table data-toggle ="table" data-classes="table table-hover table-condensed table-bordered text-center results" data-striped="true" data-sort-name="Vrijednost" data-sort-order="desc">
            <thead class="thead-inverse">
                <tr>
                    <th class = "col-xs-1" data-field="ID_uređaja" data-sortable="true">ID uređaja</th>
                    <th class = "col-xs-1" data-field="Lokacija" data-sortable="true">Lokacija</th>
                    <th class = "col-xs-1" data-field="Parametar" data-sortable="true">Parametar</th>
                    <th class = "col-xs-1" data-field="Vrijednost" data-sortable="true">Vrijednost</th>
                    <th class = "col-xs-1" data-field="Vrijeme_mjerenja" data-sortable="true">Vrijeme mjerenja</th>               
                 </tr>
            </thead>
            <tbody>
                <th:block th:each="reading : ${readings}">
                    <tr>
                        <td th:text="${reading.deviceId}">device id</td>
                        <td th:text="${reading.location}">location</td>
                        <td th:text="${reading.parameter}">parameter</td>
                        <td th:text="${reading.value}">value</td>
                        <td th:text="${#dates.format(reading.timestamp, 'dd.MM.yyyy HH:mm')}">timestamp</td>
                    </tr>
                </th:block>
            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script type="text/javascript" th:src="@{/js/sort.js}"></script>
    
    
    

</body>
